<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        
      }

      
      .pricing-container{
        display: flex;
        
        justify-content: center;
        align-items: center;
        height:100vh;
        gap: 2rem;
      }
      .pricing-plan{
        flex:1;
        max-width: 300px;
        padding:30px;
        background-color: rgb(174, 245, 251);
        border-radius: 5px;
        
        text-align: center;
      }
      .plan-title{
        font-size: 30px;
        margin-bottom:10px;
        font-family: "Varela Round", sans-serif;
        font-weight: bold;
        font-style: normal;
        color: rgb(4, 4, 4)
        
       }
      .plan-price{
        font-size: 40px;
        margin-bottom: 10px;
        font-weight: bold;
        color:rgb(232, 154, 215)
      }
      .plan-features{
        list-style: none;
        text-align:left;
        margin:1;
      }
      .plan-button{
        padding:10px;
        background-color:pink;
        border-radius: 5px;
        border:none;
        font-weight: bold;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Micro+5&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="pricing-container" >
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
